<!DOCTYPE html>
<html lang="ja">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
	<meta charset="UTF-8">
	<title>新規登録</title>
</head>

<body>


	<header class="header">

		<div class="book-container">
			<a href="product.html" class="book">Book Super Market</a>
		</div>

	</header>

	<div class="content-container">
		<h1>ユーザー新規登録</h1>
		<form action="/login" method="post">
			<div class="form-group">
				<label for="username">名前</label>
				<input type="text" id="username" name="username" required>
			</div>

			<div class="form-group">
				<label for="password">パスワード</label>
				<input type="password" id="password" name="password" required>
			</div>

			<div class="form-group">
				<label for="email">メールアドレス</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div class="form-group">
				<label for="address">住所</label>
				<input type="text" id="address" name="address" required>
			</div>

			<div class="form-group">
				<label for="birthdate">生年月日</label>
				<input type="date" id="birthdate" name="birthdate" required>
			</div>

			<div class="form-group">
				<label for="phone">電話番号</label>
				<input type="tel" id="phone" name="phone" required>
			</div>

			<div class="form-group">
				<label for="creditcard">クレジットカード番号</label>
				<input type="text" id="creditcard" name="creditcard" required>
			</div>


			<div class="button-group">
				<a href="logout.html" class="cancel-button">キャンセル</a>
				<a href="product.html" class="login-button">登録</a>
			</div>

		</form>

	</div>

</body>

</html>
