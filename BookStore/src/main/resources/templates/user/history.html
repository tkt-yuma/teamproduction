<!DOCTYPE html>
<!--購入履歴-->
<html lang="ja">


<head>
	<link rel="stylesheet" type="text/css" href="kounyuurireki.css">
	<meta charset="UTF-8">
	<title>book</title>
</head>

<body>
	<header class="header">

		<div class="book-container">
			<p class="book">Book Super Market</p>
		</div>

	</header>

	<div class="books-container">
		<div class="book-item">
			<div class="book-header">
				<div class="book-date">○年○月○日</div>
				<img src="https://th.bing.com/th/id/OIP.Xi6nAT_M0Hr-UyDqNh_taAHaIw?w=170&h=201&c=7&r=0&o=5&dpr=1.3&pid=1.7"
					alt="本の画像" class="book-image">

				<div class="book-info">
					<h2 class="book-title">ごんぎつね</h2>
					<div class="book-quantity">
						<div class="quantity-container">

							<div class="quantity-display">
								<span id="quantity-value">1</span>
							</div>

							<span class="quantity-unit">個</span>
						</div>

					</div>
				</div>

				<div class="book-subtotal">小計 ￥500円</div>
			</div>
		</div>

		<div class="book-item">
			<div class="book-header">
				<div class="book-date">○年○月○日</div>
				<img src="https://th.bing.com/th/id/OIP.Xi6nAT_M0Hr-UyDqNh_taAHaIw?w=170&h=201&c=7&r=0&o=5&dpr=1.3&pid=1.7"
					alt="本の画像" class="book-image">

				<div class="book-info">
					<h2 class="book-title">銀河鉄道の夜</h2>
					<div class="book-quantity">
						<div class="quantity-container">

							<div class="quantity-display">
								<span id="quantity-value2">1</span>
							</div>
							<span class="quantity-unit">個</span>
						</div>
					</div>
				</div>
				<div class="book-subtotal">小計 ￥600円</div>
			</div>
		</div>
	</div>


	<div class="purchase-container">
		<button class="purchase-button">トップページへ</button>
	</div>

</body>

</html>
