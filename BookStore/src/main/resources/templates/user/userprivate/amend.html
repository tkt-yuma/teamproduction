<!DOCTYPE html>
<html lang="ja">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/amend.css}">
	<meta charset="UTF-8">
	<title>登録・修正</title>
</head>

<body>


	<header class="header">

		<div class="book-container">
						    <a href="product.html" class="book">Book Super Market</a>
						</div>	

	</header>

	<div class="content-container">
		<h1>登録内容変更・修正</h1>
		<form action="/login" method="post">
			<div class="form-group">
				<label for="username">名前</label>
				<input type="text" id="username" name="username" required>
			</div>

			<div class="form-group">
				<label for="password">パスワード</label>
				<input type="password" id="password" name="password" required>
			</div>

			<div class="form-group">
				<label for="email">メールアドレス</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div class="form-group">
				<label for="address">住所</label>
				<input type="text" id="address" name="address" required>
			</div>


			<div class="form-group">
				<label for="phone">電話番号</label>
				<input type="tel" id="phone" name="phone" required>
			</div>

			<div class="form-group">
				<label for="creditcard">クレジットカード番号</label>
				<input type="text" id="creditcard" name="creditcard" required>
			</div>


			<div class="button-container">
				<button type="button" id="cancel-button">キャンセル</button>
				<button type="submit" id="submit-button">変更内容を保存</button>
			</div>
			
			<script>
						document.addEventListener('DOMContentLoaded', function() {
						    // キャンセルボタンの処理
						    document.getElementById('cancel-button').addEventListener('click', function() {
						        window.location.href = 'product.html';
						    });

						    // フォームの送信処理
						    document.querySelector('form').addEventListener('submit', function(e) {
						        e.preventDefault(); // デフォルトのフォーム送信を防止

						        // ここでフォームデータの送信処理を行う
						        // 例: fetch APIを使用してサーバーにデータを送信

						        // 送信完了後、mypage.htmlにリダイレクト
						        window.location.href = 'mypage.html';
						    });
						});
						</script>

		</form>

	</div>

</body>

</html>
