<!DOCTYPE html>
<html lang="ja">


<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/review.css}">
	<meta charset="UTF-8">
	<title>レビュー</title>
</head>

<body>
	<header class="header">
		<div class="menu-container">
			<img src="https://konpure.com/wp-content/uploads/2019/04/humberger01.png" alt="メニュー" class="img header-img"
				id="menuToggle">
		</div>
		<div class="book-container">
				  		    <a href="product.html" class="book">Book Super Market</a>
				  		</div>	
		<nav class="menu-list" id="menuList">
			<ul>
						<li><a href="mypage.html">マイページ</a></li>
									<li><a href="history.html">履歴</a></li>
									<li><a href="wishlist.html">ほしいものリスト</a></li>
									<li><a href="amend.html">登録情報の変更・修正</a></li>
									<li><a href="cart.html">カート</a></li>
									<li><a href="logout.html">ログアウト</a></li>
								</ul>
		</nav>
	</header>

	<!--レビュー-->
	<main class="main-content">
		<h1 class="review-title">レビューを書く</h1>

		<div class="review-form">
			<div class="book-title-container">
				<label for="book-title">本のタイトル</label>
				<input type="text" id="book-title" name="book-title" class="bordered-input">
			</div>

			<div class="review-title-container">
				<label for="review-title">レビュータイトル(20字)</label>
				<input type="text" id="review-title" name="review-title" maxlength="20" class="bordered-input">
			</div>

			<div class="review-content-container">
				<label for="review-content">レビュー本文(500字)</label>
				<textarea id="review-content" name="review-content" maxlength="500" rows="10"></textarea>
			</div>
		</div>
	</main>


	<div class="purchase-container">
		<button class="purchase-button cancel-button">キャンセル</button>
		<button class="purchase-button">登録</button>
	</div>

	<!--Javascript-->
	<!--メニューリスト-->
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const menuToggle = document.getElementById('menuToggle');
			const menuList = document.getElementById('menuList');

			menuToggle.addEventListener('click', function () {
				menuList.classList.toggle('show');
			});
		});
	</script>

</body>

</html>
